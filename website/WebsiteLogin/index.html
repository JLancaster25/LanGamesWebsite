<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LANGames | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  
 
</head>
<body>
   <!--NavBar-->
<header class="navbar">
  <div class="logo">LAN Games</div>

  <!-- ❌ NO INLINE JS -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <nav id="menu" class="menu hidden">
    <a data-target="home">Home</a>
    <a data-target="features">Features</a>
    <a href="tictactoe/">Tic-Tac-Toe</a>
    <a href="bingo/">Bingo</a>
    <a href="WebsiteLogin/">Login/Register</a>

  <div id="userPanel" class="hidden">
    <span id="userEmail"></span>
    <button id="logoutBtn" class="btn secondary hidden">Logout</button>
  </div>
  </nav>
</header>

<div class="auth-container">
  <div class="auth-card">
    <h1>LAN Games</h1>
    <p class="subtitle">Login or create an account</p>

    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- LOGIN -->
    <form id="loginForm" class="form active">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- REGISTER -->
    <form id="registerForm" class="form">
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="email" id="registerEmail" placeholder="Email" required />

      <input type="password" id="registerPassword" placeholder="Password" required />
      <div id="strengthMeter" class="strength">
        <div id="strengthBar"></div>
      </div>

      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

      <button type="submit">Create Account</button>
    </form>

    <p id="message"></p>
  </div>
</div>

<!-- SCRIPT ORDER -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabaseClient.js"></script>
<script src="/WebsiteLogin/script.js"></script>

</body>
</html>
