<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe | LANGames</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="navbar">
  <div class="logo">LAN Games</div>

  <!-- ❌ NO INLINE JS -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <nav id="menu" class="menu hidden">
    <a href="/">Home</a>
    <a data-target="features">Features</a>
    <a href="tictactoe/">Tic-Tac-Toe</a>
    <a href="bingo/">Bingo</a>
    <a href="WebsiteLogin/">Login/Register</a>

  <div id="userPanel" class="hidden">
    <span id="userEmail"></span>
    <button id="logoutBtn" class="btn secondary hidden">Logout</button>
  </div>
  </nav>
</header>

<main>
  <div class="board" role="grid" aria-label="Tic Tac Toe Board">
    <button class="cell" data-index="0"></button>
    <button class="cell" data-index="1"></button>
    <button class="cell" data-index="2"></button>
    <button class="cell" data-index="3"></button>
    <button class="cell" data-index="4"></button>
    <button class="cell" data-index="5"></button>
    <button class="cell" data-index="6"></button>
    <button class="cell" data-index="7"></button>
    <button class="cell" data-index="8"></button>
  </div>

  <p id="status" aria-live="polite"></p>

  <button id="reset" class="btn">Reset Game</button>
</main>

<script src="script.js"></script>
</body>

</html>
