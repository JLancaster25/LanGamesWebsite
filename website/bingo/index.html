<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LANGames – Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shared styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="site-header">
  <div class="logo">LANGames</div>

  <!-- Menu (LANGames-style) -->
  <nav class="menu">
    <button id="menuBtn" class="menu-btn">☰ Menu</button>
    <div id="menuDropdown" class="menu-dropdown hidden">
      <a href="/index.html">Home</a>
      <a href="/bingo/host.html" target="_blank" rel="noopener noreferrer">Host Bingo</a>
      <a href="player.html">Join Bingo</a>
    </div>
  </nav>
</header>

<main class="home">
  <section class="hero">
    <h1>Bingo</h1>
    <p>Host or join a live Bingo game.</p>

    <div class="action-buttons">
      <a href="/bingo/host.html" target="_blank" rel="noopener noreferrer">Host Bingo</a>
      <a href="player.html" class="btn secondary">Join Game</a>
    </div>
  </section>
</main>

<footer class="footer">
  <span>© LANGames</span>
</footer>

<!-- Simple menu toggle (no dependencies) -->
<script>
  const menuBtn = document.getElementById("menuBtn");
  const menuDropdown = document.getElementById("menuDropdown");

  menuBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    menuDropdown.classList.toggle("hidden");
  });

  document.addEventListener("click", () => {
    menuDropdown.classList.add("hidden");
  });
</script>

</body>
</html>
