<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <h1>BINGO</h1>
  <a href="../index.html" class="back">‚Üê Home</a>
</header>

<main>
  <div class="caller">
    <div id="currentCall" class="current-call">‚Äî</div>

    <div class="caller-controls">
      <button id="callBtn">Call Number</button>
      <button id="autoBtn">Auto Call</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

<div class="game-layout">
  <div class="board-wrapper">
    <div class="labels">
      <span>B</span><span>I</span><span>N</span><span>G</span><span>O</span>
    </div>
    <div id="bingo-board" class="board"></div>
  </div>

  <!-- üî• Call history panel -->
  <aside class="history">
    <h3>Call History</h3>
    <div id="calledList" class="called-list"></div>
  </aside>
</div>

  <div class="controls">
    <button id="bingoBtn">BINGO!</button>
    <button id="resetBtn">New Card</button>
  </div>

  <div class="called">
    <h3>Called Numbers</h3>
    <div id="calledList" class="called-list"></div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
