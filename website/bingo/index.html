<!DOCTYPE html>
<script type="module" src="index.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LANGames – Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shared styles -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">LAN Games</div>

  <!-- ❌ NO INLINE JS -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <nav id="menu" class="menu hidden">
    <a href="/">Home</a>
    <a data-target="features">Features</a>
    <a href="/tictactoe/">Tic-Tac-Toe</a>
	  <a href="/bingo/">Bingo</a>
    <a href="/WebsiteLogin/">Account</a>

	<div id="userPanel" class="hidden">
    <span id="userEmail"></span>
    <button id="logoutBtn" class="btn secondary hidden">Logout</button>
  </div>
  </nav>
</header>

<main class="home">
  <section class="hero">
    <h1>Bingo</h1>
    <p>Host or join a live Bingo game.</p>

    <div class="action-buttons">
      <a href="/bingo/host.html" target="_blank" rel="noopener noreferrer" class="btn secondary">Host Bingo</a>
      <a href="player.html" class="btn secondary">Join Game</a>
    </div>
  </section>
</main>

<footer class="footer">
  <span>© LANGames</span>
</footer>

<!-- Simple menu toggle (no dependencies) -->
<script>
  const menuBtn = document.getElementById("menuBtn");
  const menuDropdown = document.getElementById("menuDropdown");

  menuBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    menuDropdown.classList.toggle("hidden");
  });

  document.addEventListener("click", () => {
    menuDropdown.classList.add("hidden");
  });
</script>

</body>
</html>
