<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Bingo | LANGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-player">

<header class="navbar">
  <div class="logo">LAN Games</div>

  <!-- ❌ NO INLINE JS -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <nav id="menu" class="menu hidden">
    <a href="/">Home</a>
    <a data-target="features">Features</a>
    <a href="/tictactoe/">Tic-Tac-Toe</a>
    <a href="/bingo/">Bingo</a>
    <a href="/WebsiteLogin/">Login/Register</a>

  <div id="userPanel" class="hidden">
    <span id="userEmail"></span>
    <button id="logoutBtn" class="btn secondary hidden">Logout</button>
  </div>
  </nav>
</header>

<!-- =========================
     PLAYER LOBBY
========================= -->
<main class="player-lobby" id="lobby">
  <form id="joinForm" class="lobby-card">
    <h1>Join Bingo</h1>

    <label>
      Your Name
      <input
        type="text"
        id="playerNameInput"
        placeholder="Enter your name"
        maxlength="15"
        required
      />
    </label>

    <label>
      Room Code
      <input
        type="text"
        id="roomCodeInput"
        placeholder="ABC1234"
        maxlength="7"
        required
      />
    </label>

    <button type="submit" class="btn primary">
      Join Game
    </button>

    <p id="lobbyError" class="error hidden"></p>
  </form>
</main>

<!-- =========================
     PLAYER GAME
========================= -->
<main class="player-game hidden" id="game">
 <h2 id="cardTitle"></h2>

<div class="player-layout">

  <div class="card-area">
    <div class="bingo-card" id="bingoCard"></div>
    <button id="bingoBtn" class="btn primary bingo-btn">BINGO!</button>
  </div>

  <div class="called-numbers">
    <h3>Called Numbers</h3>
    <div id="calledNumbersList"></div>
  </div>

</div>
  <p id="bingoMessage" class="bingo-message hidden"></p>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabaseClient.js"></script>
<script src="/js/navbar.js"></script>
<script src="/bingo/player.js"></script>

</body>
</html>
