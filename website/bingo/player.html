<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <a href="index.html">← Home</a>
</header>

<main class="app">

  <!-- GAME CONTAINER -->
  <div class="game-shell">

    <!-- LEFT: CARD -->
    <div class="card-area">

      <!-- CURRENT CALLED BALL -->
      <div id="currentBall" class="current-ball hidden"></div>

      <!-- BINGO HEADERS -->
      <div class="card-area">

      <h2 id="cardTitle" class="card-title"></h2>
      
<div class="card-area">

  <!-- CURRENT CALLED BALL -->
  <div id="currentBall" class="current-ball hidden"></div>

  <!-- HEADERS -->
  <div class="bingo-letters">
    <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
  </div>

  <!-- BOARD -->
  <div id="board" class="board"></div>

  <!-- ✅ STATIC BINGO BUTTON -->
  <button id="bingoBtn" class="bingo-btn">
    BINGO!
  </button>

</div>

    <!-- RIGHT: CALL HISTORY -->
    <div class="history-panel">
      <h3>Call History</h3>
      <div id="calls" class="call-history"></div>
    </div>

  </div>

  <!-- BINGO BANNER -->
  <div id="banner" class="hidden">BINGO</div>

</main>

<script type="module" src="player.js"></script>
</body>
</html>
