<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Bingo | LANGames</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="page-player">

<header class="site-header">
  <div class="logo">LANGames</div>
  <nav>
    <a href="/">Home</a>
  </nav>
</header>

<!-- =========================
     PLAYER LOBBY
========================= -->
<main class="player-lobby" id="lobby">
  <form id="joinForm" class="lobby-card">
    <h1>Join Bingo</h1>

    <label>
      Your Name
      <input
        type="text"
        id="playerNameInput"
        placeholder="Enter your name"
        maxlength="15"
        required
      />
    </label>

    <label>
      Room Code
      <input
        type="text"
        id="roomCodeInput"
        placeholder="ABC1234"
        maxlength="7"
        required
      />
    </label>

    <button type="submit" class="btn primary">
      Join Game
    </button>

    <p id="lobbyError" class="error hidden"></p>
  </form>
</main>

<!-- =========================
     PLAYER GAME
========================= -->
<main class="player-game hidden" id="game">
  <h2 id="cardTitle"></h2>
  <div class="bingo-card" id="bingoCard"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabaseClient.js"></script>
<script type="module" src="/bingo/player.js"></script>
</body>
</html>
