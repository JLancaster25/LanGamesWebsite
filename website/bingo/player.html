<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <a href="index.html">‚Üê Home</a>
</header>

<main class="app">

  <!-- GAME CONTAINER -->
<div class="game-shell">

  <!-- LEFT COLUMN -->
  <div class="card-area">
    <h2 id="cardTitle"></h2>

    <div id="currentBall" class="current-ball hidden"></div>

    <div class="bingo-letters">
      <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
    </div>

    <div id="board" class="board"></div>

    <button id="bingoBtn" class="bingo-btn">BINGO!</button>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="history-panel">
    <h3>Called Numbers</h3>
    <div id="calls" class="call-history"></div>
  </div>

</div>

  <!-- CURRENT CALLED BALL -->
  <div id="currentBall" class="current-ball hidden"></div>
  
  <!-- BOARD -->
  <div id="board" class="board"></div>

</div>

  </div>

  <!-- BINGO BANNER -->
  <div id="banner" class="hidden">BINGO</div>

</main>

<script type="module" src="player.js"></script>
</body>
</html>
