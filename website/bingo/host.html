<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Host</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <a href="index.html">← Home</a>
</header>

<main class="app">
  <div class="game-shell">

    <!-- LEFT -->
    <div class="card-area">
      <div id="current" class="current-ball">—</div>

      <div class="bingo-letters">
        <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
      </div>

      <div class="board"></div>
    </div>

    <!-- RIGHT -->
    <div class="history-panel">
      <h3>Room Code</h3>
      <div id="roomCode" class="room-code"></div>

      <h3 style="margin-top:1rem">Win Conditions</h3>
      <div class="modes">
        <label><input type="checkbox" value="normal" checked /> Normal</label>
        <label><input type="checkbox" value="four_corners" /> Four Corners</label>
        <label><input type="checkbox" value="cross" /> Cross</label>
        <label><input type="checkbox" value="blackout" /> Blackout</label>
      </div>

      <h3 style="margin-top:1rem">Controls</h3>
      <button id="callBtn">Call</button>
      <button id="autoBtn">Auto</button>
      <button id="stopBtn">Stop</button>
      <button id="newBtn">New Game</button>

      <label style="margin-top:1rem">Call Speed</label>
      <input type="range" id="speed" min="1" max="10" value="5" />
    </div>

  </div>
</main>

<script type="module" src="host.js"></script>
</body>
</html>
