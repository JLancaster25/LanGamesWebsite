<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabaseClient.js"></script>
<script type="module" src="host.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Host</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">LAN Games</div>

  <!-- ❌ NO INLINE JS -->
  <button class="menu-btn" id="menuBtn">☰</button>

  <nav id="menu" class="menu hidden">
    <a href="/">Home</a>
    <a data-target="features">Features</a>
    <a href="/tictactoe/">Tic-Tac-Toe</a>
    <a href="/bingo/">Bingo</a>
    <a href="/WebsiteLogin/">Login/Register</a>

  <div id="userPanel" class="hidden">
    <span id="userEmail"></span>
    <button id="logoutBtn" class="btn secondary hidden">Logout</button>
  </div>
  </nav>
</header>

<main class="app">
  <div class="host-layout">

    <!-- LEFT COLUMN -->
    <div class="left-panel">
      <div class="panel">
        <h3>Players</h3>
        <ul id="playerList"></ul>
      </div>
    </div>

    <!-- CENTER COLUMN -->
    <div class="center-panel">

      <!-- BINGO HEADER MOVED ABOVE CURRENT BALL -->
      <div class="bingo-header">
        <span>B</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>O</span>
      </div>

      <div id="countdown" class="countdown hidden"></div>

      <div id="current" class="current-ball">—</div>

      <!-- CALLED NUMBERS -->
      <div class="panel called-center">
        <h3>Called Numbers</h3>
        <div id="calls" class="call-history"></div>
      </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-panel">

      <div class="panel">
        <h3>Room Code</h3>
        <div id="roomCode" class="room-code"></div>
      </div>

      <div class="panel">
        <h3>Win Conditions</h3>
        <div class="modes">
          <label><input type="checkbox" value="normal" checked> Normal</label>
          <label><input type="checkbox" value="four_corners"> Four Corners</label>
          <label><input type="checkbox" value="cross"> Cross</label>
          <label><input type="checkbox" value="blackout"> Blackout</label>
        </div>
      </div>

      <div class="panel">
        <h3>Controls</h3>
        <button id="startBtn">Start Game</button>
        <button id="callBtn" disabled>Call</button>
        <button id="autoBtn" disabled>Auto</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="newBtn">New Game</button>

        <label style="margin-top:.5rem">Call Speed</label>
        <input type="range" id="speed" min="1" max="10" value="5" />
      </div>

    </div>
  </div>
</main>

<script type="module" src="host.js"></script>
</body>
</html>
