<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bingo Host</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <a href="index.html">← Home</a>
</header>

<main class="app">
  <div class="game-shell">

    <!-- LEFT -->
    <div class="card-area">
      <div id="countdown" class="countdown hidden"></div>
      <div id="current" class="current-ball">—</div>

      <div class="bingo-letters">
        <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
      </div>
       <h3 style="margin-top:1rem">Players</h3>
      <ul id="playerList"></ul>
      <div class="board"></div>
    </div>

    <!-- RIGHT -->
    <div class="history-panel">
      <h3>Room Code</h3>
      <div id="roomCode" class="room-code"></div>

      <h3 style="margin-top:1rem">Controls</h3>
      <button id="startBtn">Start Game</button>
      <button id="callBtn" disabled>Call</button>
      <button id="autoBtn" disabled>Auto</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="newBtn">New Game</button>
    </div>

  </div>
</main>

<script type="module" src="host.js"></script>
</body>
</html>
