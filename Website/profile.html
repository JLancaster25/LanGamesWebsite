<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player Profile | Lan Games</title>
<style>
body{font-family:Segoe UI,Arial;background:#f1f5f9}
.container{max-width:900px;margin:auto;padding:2rem}
.profile{background:white;border-radius:1.2rem;padding:2rem;box-shadow:0 15px 30px rgba(0,0,0,.08)}
.header{display:flex;align-items:center;gap:1.5rem;margin-bottom:2rem}
.avatar{width:90px;height:90px;border-radius:50%;background:#7c3aed;color:white;display:flex;align-items:center;justify-content:center;font-size:2rem;font-weight:700}
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:1rem;margin-top:1.5rem}
.stat{background:#f8fafc;border-radius:1rem;padding:1rem;text-align:center}
input,textarea{width:100%;padding:.7rem;border-radius:.5rem;border:1px solid #cbd5f5;margin-bottom:1rem}
button{background:#2563eb;color:white;border:none;padding:.6rem 1.2rem;border-radius:.5rem}
</style>
</head>
<body>
<div class="container">
<div class="profile">
<div class="header">
<div class="avatar" id="avatar">LG</div>
<div>
<h1 id="gamertag">Gamertag</h1>
<p id="email">player@email.com</p>
</div>
</div>


<h3>Player Bio</h3>
<textarea id="bio" placeholder="Tell the community about yourself..."></textarea>
<button onclick="saveProfile()">Save Profile</button>


<div class="stats">
<div class="stat"><strong>Events</strong><br/>0</div>
<div class="stat"><strong>Wins</strong><br/>0</div>
<div class="stat"><strong>Rank</strong><br/>Unranked</div>
</div>
</div>
</div>


<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script>
const supabase = supabaseJs.createClient("https://hyjglobgykckombyrjwv.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh5amdsb2JneWtja29tYnlyand2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MTkxMDAsImV4cCI6MjA4NDE5NTEwMH0.trdoTTHuXJhkOt5CaNBZnXJyWhDLZ6Je8Xhy08wzDh8");


async function loadProfile(){
const {data:{user}} = await supabase.auth.getUser();
if(!user) return window.location.href='login.html';


document.getElementById('email').innerText=user.email;
document.getElementById('gamertag').innerText=user.email.split('@')[0];
document.getElementById('avatar').innerText=user.email.substring(0,2).toUpperCase();


const {data}=await supabase.from('profiles').select('*').eq('id',user.id).single();
if(data) document.getElementById('bio').value=data.bio || '';
}


async function saveProfile(){
const {data:{user}} = await supabase.auth.getUser();
await supabase.from('profiles').upsert({id:user.id,bio:document.getElementById('bio').value});
alert('Profile saved');
}


loadProfile();
</script>
</body>
</html>
